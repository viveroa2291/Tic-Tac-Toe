<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adan's Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <hr>
        <div id="number-of-players" class="numberOfPlayers">
            <h2>Select the number of players?</h2>
            <div class="player-numbers">
                <button id="one-player" class="player-number" onclick="numberOfPlayers(1)">1</button>
                <button id="two-player" class="player-number" onclick="numberOfPlayers(2)">2</button> 
            </div>
        </div>
            <table id="scoreboard" class="scoreboard">
                <thead>
                    <tr>
                    <th colspan="2">Scoreboard</th>    
                    </tr> 
                </thead>
                <tr class="player-names">
                    <td id="player-one" class="player-one-score">(X) Player One</td>
                    <td id="player-two" class="player-two-score">(O) Player Two</td>
                </tr>
                <tr>
                    <td id="player-one-score" class="player-one-scoreboard">0</td>
                    <td id="player-two-score" class="player-two-scoreboard">0</td>
                </tr>
            </table> 
    </header>
    <main>
        <input type="text" id="playerOne" class="player-one" placeholder="Player One Name">
        <input type="text" id="playerTwo" class="player-two" placeholder="Player Two Name">
        <button class="submit-button" id="submit" onclick="getNames()">Submit</button>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span id="close" class="close">&times;</span>
                <h1 class="winner" id="winner"></h1>
                <div class="buttons-modal">            
                    <button class="new-game-modal" id="new-game-modal" onclick="newGame()">New Game</button>
                    <button class="change-names-modal" id="change-names-modal" onclick="changeNames()">Change Names</button>
                    <button class="restart-match-modal" id="restart-game-modal" onclick="restartGame()">New Match</button>
                </div>  
            </div>
        </div>
        <hr>
        <div class="buttons">            
            <button class="new-game" id="new-game" onclick="newGame()">New Game</button>
            <button class="change-names" id="change-names" onclick="changeNames()">Change Names</button>
            <button class="restart-game" id="restart-game" onclick="restartGame()">Restart</button>
        </div>  
        <p class="player-question" id="player-question">Which player do you want to change?</p>
        <div class="player-buttons" id="player-buttons">
            <button class="player-one-button" id="player-one-button" onclick="player1()">Player 1</button>
            <button class="player-two-button" id="player-two-button" onclick="player2()">Player 2</button>
        </div>
        <input type="text" class="player-one-input" id="player-one-input" placeholder="New Name">
        <button class="player-one-submit" id="player-one-submit" onclick="player1NewName()">Submit</button>
        <input type="text" class="player-two-input" id="player-two-input" placeholder="New Name">
        <button class="player-two-submit" id="player-two-submit" onclick="player2NewName()">Submit</button>
        <div id="tic-tac-toe" class="tic-tac-toe">
            <div class="top-row">
                <span class="top-left" id="top-left" onmouseover="topLeftHover()" onmouseout="topLeftPlayOff()" onclick="topLeftPlay()">
                    <h1 class="x" id="top-left-value"></h1>
                    <h1 class="x" id="top-left-value-fake"></h1>
                </span>
                <span class="top-middle" id="top-middle" onmouseover="topMiddleHover()" onmouseout="topMiddlePlayOff()" onclick="topMiddlePlay()">
                    <h1 class="x" id="top-middle-value"></h1>
                    <h1 class="x" id="top-middle-value-fake"></h1>
                </span>
                <span class="top-right" id="top-right" onmouseover="topRightHover()" onmouseout="topRightPlayOff()" onclick="topRightPlay()">
                    <h1 class="x" id="top-right-value"></h1>
                    <h1 class="x" id="top-right-value-fake"></h1>
                </span>
            </div>
            <div class="middle-row">
                <span class="middle-left" id="middle-left" onmouseover="middleLeftHover()" onmouseout="middleLeftPlayOff()"  onclick="middleLeftPlay()">
                    <h1 class="x" id="middle-left-value"></h1>
                    <h1 class="x" id="middle-left-value-fake"></h1>
                </span>
                <span class="middle" id="middle" onmouseover="middleHover()" onmouseout="middlePlayOff()"  onclick="middlePlay()">
                    <h1 class="x" id="middle-value"></h1>
                    <h1 class="x" id="middle-value-fake"></h1>
                </span>
                <span class="middle-right" id="middle-right" onmouseover="middleRightHover()" onmouseout="middleRightPlayOff()" onclick="middleRightPlay()">
                    <h1 class="x" id="middle-right-value"></h1>
                    <h1 class="x" id="middle-right-value-fake"></h1>
                </span>
            </div>
            <div class="bottom-row">
                <span class="bottom-left" id="bottom-left" onmouseover="bottomLeftHover()" onmouseout="bottomLeftPlayOff()" onclick="bottomLeftPlay()">
                    <h1 class="x" id="bottom-left-value"></h1>
                    <h1 class="x" id="bottom-left-value-fake"></h1>
                </span>
                <span class="bottom-middle" id="bottom-middle" onmouseover="bottomMiddleHover()" onmouseout="bottomMiddlePlayOff()" onclick="bottomMiddlePlay()">
                    <h1 class="x" id="bottom-middle-value"></h1>
                    <h1 class="x" id="bottom-middle-value-fake"></h1>
                </span>
                <span class="bottom-right" id="bottom-right" onmouseover="bottomRightHover()" onmouseout="bottomRightPlayOff()" onclick="bottomRightPlay()">
                    <h1 class="x" id="bottom-right-value"></h1>
                    <h1 class="x" id="bottom-right-value-fake"></h1>
                </span>
            </div>
        </div>
        <p class="bottom-text created">Created by Adan Vivero Â©</p>
    </main>
</body>
</html>
<script src="variables.js"></script>
<script src="script.js"></script>
