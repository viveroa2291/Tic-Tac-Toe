<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adan's Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <table class="scoreboard">
            <thead>
                <tr>
                   <th colspan="2">Scoreboard</th>    
                </tr> 
            </thead>
            <tr>
                <td>Player 1</td>
                <td>Player 2</td>
            </tr>
        </table>
    </header>
    <main>
        <h1 class="winner" id="winner"></h1>
        <div class="tic-tac-toe">
            <div class="top-row">
                <span class="top-left" id="top-left" onclick="topLeftPlay()">
                    <h1 class="x" id="top-left-value"></h1>
                </span>
                <span class="top-middle" id="top-middle" onclick="topMiddlePlay()">
                    <h1 class="x" id="top-middle-value"></h1>
                </span>
                <span class="top-right" id="top-right" onclick="topRightPlay()">
                    <h1 class="x" id="top-right-value"></h1>
                </span>
            </div>
            <div class="middle-row">
                <span class="middle-left" id="middle-left" onclick="middleLeftPlay()">
                    <h1 class="x" id="middle-left-value"></h1>
                </span>
                <span class="middle" id="middle" onclick="middlePlay()">
                    <h1 class="x" id="middle-value"></h1>
                </span>
                <span class="middle-right" id="middle-right" onclick="middleRightPlay()">
                    <h1 class="x" id="middle-right-value"></h1>
                </span>
            </div>
            <div class="bottom-row">
                <span class="bottom-left" id="bottom-left" onclick="bottomLeftPlay()">
                    <h1 class="x" id="bottom-left-value"></h1>
                </span>
                <span class="bottom-middle" id="bottom-middle" onclick="bottomMiddlePlay()">
                    <h1 class="x" id="bottom-middle-value"></h1>
                </span>
                <span class="bottom-right" id="bottom-right" onclick="bottomRightPlay()">
                    <h1 class="x" id="bottom-right-value"></h1>
                </span>
            </div>
        </div>
    </main>
</body>
</html>
<script src="script.js"></script>
